<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>How to create a form in html.</h1>
    <form>
      <fieldset>
        <legend>Personal Details</legend>
          <label for="salutation">Salutation</label><br />
          <select name="Salutation" id="None">
            <option value="None">--None--</option>
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
            <option value="Miss">Miss</option></select
          ><br /><br />
          <label for="First Name">First Name: </label>
          <input type="text" id="fname" name="firstname" /><br /><br />
          <label for="Last Name">Last Name: </label>
          <input type="text" id="lname" name="lname" /><br /><br />
          <label for="Gender">Gender :</label>
          <input type="radio" id="male" name="gender" /> Male
          <input type="radio" id="female" name="gender" /> Female <br /><br />
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" />
          <br /><br />
          <label for="dob">Date of Birth: </label>
          <input type="date" id="date" name="date" />
          <br /><br />
          <label for="address">Address: </label> <br />
          <textarea name="address" id="address" cols="30" rows="5"></textarea>
          <br /><br />

          <button onclick="displayResult()" type="submit">Submit</button>
      </fieldset>
    </form>
    <hr>
    <form>
        <fieldset>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <br><br>
            <button onclick="displayResult()" type="submit">Submit</button>
        </fieldset>
    </form>
    <hr>
    <img src="getpost.jpg" alt="Diffrence Between Get and Post ">
  </body>
</html>
