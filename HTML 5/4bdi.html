<!DOCTYPE html>

<head>

<body>
    <!-- bdi - it means bidirectional text formatting. -->
    <p dir="ltr">Tops Technologies <bdi>Change</bdi> is automatically displayed right-to-left.</p>
    <p dir="rtl">Tops Technologies is automatically displayed right-to-left.</p>
</body>
