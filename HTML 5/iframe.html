<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>How to create Iframe</h1>
    <iframe
      src="https://www.wikipedia.org/"
      frameborder="1px"
      width="500px"
      height="500px"
    ></iframe>
    <hr />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/aQyqgAkqZeE"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <hr />
    <iframe
      src="https://www.tutorialspoint.com/html/html_tutorial.pdf"
      frameborder="1px"
      width="500px"
      height="500px"
    ></iframe>
  </body>
</html>
