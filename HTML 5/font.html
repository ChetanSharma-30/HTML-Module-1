<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
</head>
<body>
    <h1>Fonts in Html</h1>
    <p>Tops Technologies</p>
    <p><font size="5"> Tops Technologies</font></p>
    <p><font size="8"> Tops Technologies</font></p>
    <p><font face="verdana" size="7"> Tops Technologies</font></p>
    <p><font face="Comic sans Ms" size="7"> Tops Technologies</font></p>
    <p><font face="Wildwest" size="7"> Tops Technologies</font></p>
    <p><font face="Bedrock" size="7"> Tops Technologies</font></p>

</body>
</html>
