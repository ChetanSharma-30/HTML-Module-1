<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Text Formatting tag</h1>
    <p><b>Tops Technologies</b></p>
    <hr>
    <p><strong>Tops Technologies</strong></p>
    <hr>
    <p><i>Tops Technologies</i></p>
    <hr>
    <p><em>Tops Technologies</em></p>
    <hr>
    <p><mark>Tops Technologies</mark></p>
    <hr>
    <p><small>Tops Technologies</small></p>
    <hr>
    <p><big>Tops Technologies</big></p>
    <hr>
    <p><del>Institute</del><ins>Tops Technologies</ins></p>
    <hr>
    <p>2<sup>2</sup></p>
    <hr>
    <p>H<sub>2</sub>O</p>
    <hr>
</body>
</html>
